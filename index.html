<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage-ArrayMethods</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- **************************************************** -->
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/x-icon" href="./dollar.png">
</head>


<body>
    <h2>Expense Tracker</h2>
    <main>
        <div class="title">YOUR BALANCE</div>
        <div id="yourBalance" class="yourBalance">$00.00</div>
        <div class="summary">
            <div class="incomeBox">
                <div class="title">INCOME</div>
                <div id="totalIncome" class="totalIncome">$00.00</div>
            </div>
            <div class="expenseBox">
                <div class="title">EXPENSE</div>
                <div id="totalExpense" class="totalExpense">$00.00</div>
            </div>
        </div>
        <div class="history">
            <div class="title">History</div>
            <hr>
            <div id="historyItems" class="historyItems">
                <div id="0" class="expense item" onmouseover="showClose(0)" onmouseleave="hideClose(0)">
                    <div id="close0" class="close hidden" onclick="deleteItem(0)"><i class="fa fa-window-close"></i>
                    </div>
                    <div class="itemTitle">
                        camera
                    </div>
                    <div class="itemAmount">
                        -100
                    </div>
                </div>
                <div id="1" class="income item" onmouseover="showClose(1)" onmouseleave="hideClose(1)">
                    <div id="close1" class="close hidden" onclick="deleteItem(1)"><i class="fa fa-window-close"></i>
                    </div>

                    <div class="itemTitle">
                        Cash
                    </div>
                    <div class="itemAmount">
                        +300
                    </div>
                </div>
            </div>
            <div class="AddNew">
                <div class="addNew title">Add new transaction</div>
                <hr>
                <label for="text" class="title">Text
                    <br>
                    <input type="text" id="text" placeholder="Enter text...">
                </label>
                <label for="amount" class="title">Amount
                    <br>
                    (negative - expense, positive - income)
                    <br>
                    <input type="number" id="amount" placeholder="Enter amount...">
                </label>
                <div class="addBtn" onclick="addItem()">Add transaction</div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
