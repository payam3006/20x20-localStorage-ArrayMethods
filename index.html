<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage-ArrayMethods</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Expense Tracker</h1>
    <main>
        <div class="yourBalanceTitle">YOUR BALANCE</div>
        <div class="yourBalance">$150.00</div>
        <div class="summary">
            <div class="incomeBox">
                <div class="incomeTitle">INCOME</div>
                <div class="totalIncome">$150.00</div>
            </div>
            <div class="expenseBox">
                <div class="expenseTitle">INCOME</div>
                <div class="totalExpense">$150.00</div>
            </div>
        </div>
        <div class="history">
            <div class="title">History</div>
            <hr>
            <div class="historyItems">
                <div id="item1" class="income item">
                    <div class="itemTitle">
                        camera
                    </div>
                    <div class="itemAmount">
                        -100
                    </div>
                </div>
                <div id="item2" class="expense item">
                    <div class="itemTitle">
                        Cash
                    </div>
                    <div class="itemAmount">
                        +300
                    </div>
                </div>
            </div>
            <div class="AddNew">
                <div class="addNewTitle">Add new transaction</div>
                <hr>
                <label for="text">Text
                    <br>
                    <input type="text" id="text" placeholder="Enter text...">
                </label>
                <label for="amount">Amount
                    <br>
                    (negative - expense, positive - income)
                    <br>
                    <input type="text" id="amount" placeholder="Enter amount...">
                </label>
                <div class="addBtn">Add transaction</div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
